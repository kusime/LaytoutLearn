<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Simple Tailwind</title>
  </head>
  <body class="bg-[#7b8195]">
    <!-- global container -->
    <div class="h-screen flex space-x-8 flex-row justify-center items-center">
      <!-- // left container -->
      <img
        src="./assest/draw.png"
        alt=""
        class="w-[500px] h-[500px] object-fit rounded-3xl shadow-black shadow-2xl"
      />
      <!-- right container -->
      <div class="w-[500px] h-[500px] flex-col space-y-2">
        <!-- // line one container -->
        <div
          class="flex flex-row space-y-2 justify-between items-center -translate-y-3"
        >
          <!-- img 1  -->
          <img
            src="./assest/date.png"
            alt=""
            class="w-[15.1rem] h-[5rem] ml-5 p-[10px]"
          />
          <!-- img 2 -->
          <img
            src="./assest/toy.png"
            alt=""
            class="w-[8rem] h-[7.5rem] p-[10px]"
          />
        </div>
        <!-- // line 2 container  -->
        <div class="flex justify-between items-center">
          <img
            src="./assest/title.png"
            alt=""
            class="mx-auto w-[480px] pt-[2.75rem]"
          />
        </div>

        <div class="translate-y-10">
          <!-- // line 3 container  -->
          <div class="flex justify-between items-center">
            <img
              src="./assest/lirycs.png"
              alt=""
              class="mx-auto w-[380px] pt-[2.75rem] translate-y-[7px]"
            />
          </div>

          <!-- // line 4 container  -->
          <div class="flex justify-between items-center">
            <img
              src="./assest/bar.png"
              alt=""
              class="mx-auto w-[410px] pt-[1.75rem] translate-y-[-8px]"
            />
          </div>

          <!-- // line 5 container  -->
          <div
            class="flex flex-row justify-between items-center w-[420px] mx-auto"
          >
            <img src="./assest/left.png" alt="" class="w-[50px]" />
            <img src="./assest/pulse.png" alt="" class="w-[50px]" />
            <img src="./assest/right.png" alt="" class="w-[50px]" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
